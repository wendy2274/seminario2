<ion-content class="login-page">
  <div class="header">
    <ion-icon class="user-icon" name="person-outline" slot="start"></ion-icon>
    <h1>INICIA SESIÓN</h1>
  </div>

  <!-- Formulario de inicio de sesión -->
  <div class="form">
    <ion-item class="input-item" lines="none">
      <ion-icon class="icono" name="person-outline" slot="start"></ion-icon>
      <ion-input class="letras" placeholder="Username / Email" type="text" required></ion-input>
    </ion-item>
    <ion-item class="input-item" lines="none">
      <ion-icon class="icono" name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input class="letras" placeholder="Password" type="password" required></ion-input>
    </ion-item>

    <div class="forgot-password">
      <a href="#">Has olvidado tu contraseña?</a>
    </div>

    <ion-button expand="block" class="login-button" (click)="goToHome()">Iniciar Sesion</ion-button>
    <div class="register-text">
      <span>¿No tiene una cuenta?</span>
      <a [routerLink]="['/registro']">Registrar</a>  <!--Enlace a la pagina de registro-->
    </div>
  </div>
</ion-content>
