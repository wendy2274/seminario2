<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Nuevo Rol</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="contenedor">
  <ion-item>
    <!-- <ion-label position="floating">Nombre del Rol</ion-label> -->
    <ion-input placeholder="Ingresa el nombre del rol"></ion-input>
  </ion-item>

  <ion-button expand="block" color="primary">Guardar</ion-button>
</ion-content>

<!-- Agregar un footer con botones de navegaciÃ³n -->
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="goHome()">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goForward()">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
